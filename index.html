<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Jquery Recap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <h1 id="heading">Jquery Recap</h1>

      <ul>
        <li class="listItems">Item 1</li>
        <li class="listItems">Item 2</li>
        <li class="listItems">Item 3</li>
      </ul>

      <p>Paragraph 1</p>

      <p>Paragraph 2</p>

      <button type="button" id="blueBtn" class="btn btn-primary">Button 1</button>
      <button type="button" id="greyBtn" class="btn btn-secondary">Button 2</button>
      <button type="button" id="greenBtn" class="btn btn-success">Button 3</button>
      <button type="button" id="hideBtn" class="btn btn-info">Hide All</button>
      <button type="button" id="showBtn" class="btn btn-dark">Show All</button>

        <div class="row">
          <div class="blue box bg-primary"></div>
          <div class="grey box bg-secondary"></div>
          <div class="green box bg-success"></div>
          <div class="blue box bg-primary"></div>
          <div class="grey box bg-secondary"></div>
          <div class="green box bg-success"></div>
          <div class="blue box bg-primary"></div>
          <div class="grey box bg-secondary"></div>
          <div class="green box bg-success"></div>
        </div>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
